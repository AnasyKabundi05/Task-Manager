services:

  # Tier 1: Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: task-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Tier 2: Backend API (Node.js)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-backend
    environment:
      - PORT=3000
      - REDIS_HOST=database
      - NODE_ENV=production
    depends_on:
      - database
    networks:
      - app-network
    restart: unless-stopped
    command: ["npm", "start"]

  # Tier 3: Database (Redis)
  database:
    image: redis:7-alpine
    container_name: task-database
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]

# Networks
networks:
  app-network:
    driver: bridge

# Volumes
volumes:
  redis-data:
    driver: local

